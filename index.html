<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Javascript</h1>
        <h2>Age Calculator</h2>
        <div class="input-container">
            <input type="date" name="" id="" max="1940-1-1">
            <button id="calculate-button">Calculate</button>
            <p class="error-text">Please enter date</p>
        </div>
        <p class="result"> You are <span id="years">30 </span>years, <span id="months">4</span> months and <span id="days">17</span> days old</p>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
